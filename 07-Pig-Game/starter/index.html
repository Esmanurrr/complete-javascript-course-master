<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="btn-wrapper">
      <button class="show-modal">Change Names</button>
    </div>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h1 style="text-align: center; font-size: 36px; margin-bottom: 5rem">
        Change Player Names
      </h1>
      <form class="form">
        <div  class="name-form">
          <div>
            <h2><label>Player 1:</label></h2>
            <input type="text" id="player0-input" class="player-input"/>
          </div>
          <div>
            <h2><label>Player 2:</label></h2>
            <input type="text" id="player1-input" class="player-input"/>
          </div>
        </div>
        <br>
        <div class="btn-wrapper">
          <button class="btn-submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
